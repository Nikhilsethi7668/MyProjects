<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="upper">
                <input type="text" name="weather" id="input" placeholder="Enter City Name">
                <img src="search.png" alt="SEARCH">
            </div>
            <div class="mid">
                <img src="mist.png" alt="IMAGE">
            </div>
            <div class="lower">
                <div class="left">
                    <img src="wind.png" alt="">
                    <span>230 Km/hr</span>
                </div>
                <div class="right">
                    <img src="humidity.png" alt="">
                </div>
            </div>

        </div>
    </div>


</body>

</html>
